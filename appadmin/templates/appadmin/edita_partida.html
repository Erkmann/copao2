{% extends 'base.html' %}
{% block content %}
{% load static %}



    <div class="ui container">
         <div id="time1" style="margin-top: 5em; margin-bottom: 5em" class="ui four centered column grid">
            <div class="four wide grey column trans_mobile">Nome</div>
            <div class="four wide green centered texto column trans_mobile">Gols</div>
            <div class="four wide yellow centered texto column trans_mobile">Cart達o Amarelo</div>
            <div class="four wide red texto centered column trans_mobile">Cart達o Vermelho</div>

            {% for jogador in jogadores_t1 %}
                <div class="four wide lightgrey column trans_mobile"><p>{{ jogador.nome }}( {{jogador.numero_camisa}} )</p></div>
                <div class="four wide texto lightgreen column trans_mobile">
                    <div class="ui input focus">
                        <input id="gols" name="gols{{jogador.id}}" type="number" placeholder="Gols">
                    </div>
                </div>
                <div class="four wide texto lightyellow column trans_mobile">
                    <div class="ui input focus">
                        <input name="ca{{jogador.id}}" type="number" placeholder="Cart達o Amarelo">
                    </div>
                </div>
                <div class="four wide texto lightred column trans_mobile">
                    <div class="ui input focus">
                        <input name="cv{{jogador.id}}" type="number" placeholder="Cart達o Vermelho">
                    </div>
                </div>
            {% endfor %}
             <a href="{% url 'adm:editar_partida' gols7=gols7 %}"><button id="enviar" type="submit">Enviar</button></a>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $("#enviar").click(function () {
                var a = $("#gols").val();
                alert(a);
            });
        });
    </script>

{% endblock %}
