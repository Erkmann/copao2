{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="ui container">

        <form style="margin-top: 5em; margin-bottom: 5em" class="ui two column stackable grid" method="post" action="/edita/{{ partida.id }}">
            {% csrf_token %}
            <div class="inverted {{ time1.cor }} column">
                <div style="text-align: center">
                    <div class="ui small image">
                        <img src="{% static 'copaoifc/times/'%}{{ time1.logo }}" alt="">
                    </div>
                </div>
                <div style="margin: 2em"></div>
                <div class="ui grid">
                    <div class="four wide column">Nome</div>
                    <div class="four wide column">G</div>
                    <div class="four wide column">CA</div>
                    <div class="four wide column">CV</div>

                    {% for jogador in jogadores_t1 %}
                        <div class="four wide column">{{ jogador.jogador.nome }}</div>
                        <div class="four wide column"><div class="ui mini input pequenoInput"><input name="go{{ jogador.id }}" value="{{ jogador.gols }}" type="number"></div></div>
                        <div class="four wide column"><div class="ui mini input pequenoInput"><input name="ca{{ jogador.id }}" value="{{ jogador.cartoes_amarelos }}" type="number"></div></div>
                        <div class="four wide column"><div class="ui mini input pequenoInput"><input name="cv{{ jogador.id }}" value="{{ jogador.cartoes_vermelhos }}" type="number">
                                                                                              <input name="ti{{ jogador.id }}" style="display: none" value="{{ jogador.time.id }}"></div></div>
                    {% endfor %}
                </div>
            </div>
            <div class="inverted {{ time2.cor }} column">
                <div style="text-align: center">
                    <div class="ui small image">
                        <img src="{% static 'copaoifc/times/'%}{{ time2.logo }}" alt="">
                    </div>
                </div>
                <div style="margin: 2em"></div>
                 <div class="ui grid">
                     <div class="four wide column">Nome</div>
                     <div class="four wide column">G</div>
                     <div class="four wide column">CA</div>
                     <div class="four wide column">CV</div>

                     {% for jogador in jogadores_t2 %}
                        <div class="four wide column">{{ jogador.jogador.nome }}</div>
                        <div class="four wide column"><div class="ui mini input pequenoInput"><input name="go{{ jogador.id }}" value="{{ jogador.gols }}" type="number"></div></div>
                        <div class="four wide column"><div class="ui mini input pequenoInput"><input name="ca{{ jogador.id }}" value="{{ jogador.cartoes_amarelos }}" type="number"></div></div>
                        <div class="four wide column"><div class="ui mini input pequenoInput"><input name="cv{{ jogador.id }}" value="{{ jogador.cartoes_vermelhos }}" type="number">
                                                                                              <input name="ti{{ jogador.id }}" style="display: none" value="{{ jogador.time.id }}"></div></div>
                     {% endfor %}
                </div>
            </div>
            <div class="ui centered grid">
                <div class="ui sixteen wide column">
                    <button style="margin: 1em" class="ui green button" type="submit">Enviar</button>
                </div>
            </div>
        </form>

</div>

{% endblock %}
